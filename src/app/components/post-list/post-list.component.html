<button class="btn btn-primary" (click)="onAbout()">To about</button>
<div class="row">
  <div class="col-md-4" *ngFor="let post of posts">
    <div class="card m-2">
      <div class="card-body">
        <h5 class="card-title">{{post?.title}}</h5>
        <p class="card-text">{{post?.body}}</p>
      </div>
    </div>
  </div>
</div>
